<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact list</title>
</head>
<body>
<ul >
    <li th:each="name : ${contacts}">
        <p th:text="${name}" ></p>
    </li>
</ul>
<div>
    <a th:href="@{temperature}"> click here to measure your body temperature</a>
</div>

</body>
</html>
