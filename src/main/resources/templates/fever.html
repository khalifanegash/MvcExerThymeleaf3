<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div>
    <img src="img/babyFever.jpg" title="Baby Fever" alt="Baby Fever">


    <form th:action="@{temperature}" method="get">
        <input type="number" step="0.1" id="temperature" name="temperature" placeholder=" Enter Your Temperature " required/>
        <button type="submit">Check Temperature</button>
    </form>
</div>

<div>
    <h2>Previous Measurements:</h2>
    <ol th:if="${temperature != 0}">
        <li th:each="temp : ${temperature}">
            <p th:text="${temp}"></p>
        </li>
    </ol>
    <div th:unless="${temperature != 0}">
        <p> measuring not did yet</p>
    </div>
</div>
</body>
</html>
